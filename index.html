<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="errormsg" id="checkederrormsg">
        You must select at least one option!
      </div>
      <div class="errormsg" id="outofrangeerrormsg">
        You must choose a Password Length between 8 and 128!
      </div>
      <div class="options" id="options">
        <p>Choose yes or no to include or exclude each option: </p>
        <div>
          <label for="loweryes">Lowercase: </label>
          <input type="checkbox" id="loweryes" name="lowercase" value="yes" checked="yes">
          <br>
          <label for="uppercase">Uppercase: </label>
          <input type="checkbox" id="upperyes" name="uppercase" value="yes" checked="yes">
          <br>
          <label for="numberyes">Numeric: </label>
          <input type="checkbox" id="numberyes" name="numeric" value="yes" checked="yes">
          <br>
          <label for="specialyes">Special Characters: </label>
          <input type="checkbox" id="specialyes" name="special" value="yes" checked="yes">
          <br>
          <label for="pwLength">Password Length (8-128): </label>
          <input type="number" id="pwLength" name="pwLength" value="8" min="8" max="128" size="3">
        </div>
      </div>
      <div class="card-footer">
        <button id="chooseOptions" class="btn">Choose Password Options</button>
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
